<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="menu-contact w3-hide-small">
		<div id="menu-outer">
			<ul class="menu-list">
				<li><a title="home" href="index.html">Home</a></li>
			</ul>
		</div>
	</nav>

	<!-- Small screen nav bar -->
	<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
	  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
	    <a href="index.html" class="w3-bar-item w3-button w3-text-white" style="width:100%">Home</a>
	  </div>
	</div>

	<!-- Contact Form -->
	<form action="contact.html" class="w3-container w3-card-4 w3-light-grey w3-text-brown w3-margin">
	<h2 class="w3-center">Contact Me</h2>
	 
	<div class="w3-row w3-section">
	  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
	    <div class="w3-rest">
	      <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
	    </div>
	</div>

	<div class="w3-row w3-section">
	  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
	    <div class="w3-rest">
	      <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
	    </div>
	</div>

	<div class="w3-row w3-section">
	  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
	    <div class="w3-rest">
	      <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
	    </div>
	</div>

	<div class="w3-row w3-section">
	  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
	    <div class="w3-rest">
	      <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
	    </div>
	</div>

	<div class="w3-row w3-section">
	  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
	    <div class="w3-rest">
	      <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
	    </div>
	</div>

	<button onclick="myFunction()" class="w3-button w3-block w3-section w3-black w3-ripple w3-padding">Send</button>

	<!-- JS Function -->
	<script>
	function myFunction() {
  		alert("Thank you for contacting me! I will get to you soon!");
	}
	</script>

	</form>

	<!-- Social Logos -->
	<div class="w3-col m6 w3-large w3-margin-bottom" style="margin-left: 15px">
        <i class="fa fa-map-marker icons"></i> Manchester, NH<br>
        <i class="fa fa-phone icons"></i> Phone: 123-456-7898<br>
        <i class="fa fa-envelope icons"> </i> Email: capuzcarlo@yahoo.com<br>
        <a href="https://facebook.com"><i class="fa fa-facebook-official w3-hover-opacity w3-large icons"></i></a>
        <a href="https://instagram.com"><i class="fa fa-instagram w3-hover-opacity w3-large icons"></i></a>
        <a href="https://snapchat.com"><i class="fa fa-snapchat w3-hover-opacity w3-large icons"></i></a>
        <a href="https://twitter.com"><i class="fa fa-twitter w3-hover-opacity w3-large icons"></i></a>
        <a href="https://linkedin.com"><i class="fa fa-linkedin w3-hover-opacity w3-large icons"></i></a>
        <a href="https://youtube.com"><i class="fa fa-youtube w3-hover-opacity w3-large icons"></i></a>
        <a href="https://google.com"><i class="fa fa-google w3-hover-opacity w3-large icons"></i></a>
        <a href="https://whatsapp.com"><i class="fa fa-whatsapp w3-hover-opacity w3-large icons"></i></a>
        <a href="https://pinterest.com"><i class="fa fa-pinterest w3-hover-opacity w3-large icons"></i></a>
    </div>

    <!-- Footer -->
    <footer class="w3-brown w3-center">Copyright &copy; Carlo Capuz 2019</footer>
    
</body>
</html>
